<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
body
    {
        background: url({% static "change_background.jpg" %}) no-repeat;
    }
</style>
<body>
<form action="http://127.0.0.1:8000/delivery/{{ delivery.id }}/change/success" method="post">
    {% csrf_token %}
    <h1>Supplier: <input type="text" id="supplier" name="supplier" value="{{ delivery.supplier }}"></h1>
    <h1>Cost of delivery: <input type="text" id="cost_of_delivery" name="cost_of_delivery" value="{{ delivery.cost_of_delivery }}"></h1>
    <h1>Delivery date: <input type="text" name="delivery_date" value="{{ delivery.delivery_date }}"></h1>
    <input type="submit" value="submit">
</form>
</body>
</html>
