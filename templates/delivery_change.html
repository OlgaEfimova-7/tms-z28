<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
body
    {
        background: url('/static/change_background.jpg') no-repeat;
    }
</style>
<body>
<form action="http://127.0.0.1:5000/delivery/{{ a.delivery_id }}/change/success" method="post">
    <h1>Supplier: <input type="text" name="supplier" value="{{ a.supplier }}"></h1>
    <h1>Cost of delivery: <input type="text" name="cost_of_delivery" value="{{ a.cost_of_delivery }}"></h1>
    <h1>Delivery date: <input type="text" name="delivery_date" value="{{ a.delivery_date }}"></h1>
    <input type="submit" value="submit">
</form>
</body>
</html>
