<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
body
    {
        background: url('/static/change_background.jpg') no-repeat;
    }
</style>
<body>
<form action="http://127.0.0.1:5000/dish/{{ a.dish_id }}/change/success" method="post">
    <h1>Dish: <input type="text" name="dish" value="{{ a.dish }}"></h1>
    <h1>Price: <input type="text" name="price" value="{{ a.price }}"></h1>
    <h1>Weight: <input type="text" name="weight" value="{{ a.weight_grams }}"></h1>
    <input type="submit" value="submit">
</form>
</body>
</html>
