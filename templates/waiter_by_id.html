<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
body
    {
        background: url({% static "change_background.jpg" %}) no-repeat;
    }
</style>
<body>
    <h1>First Name: {{ waiter.first_name }}</h1>
    <h2>Last Name: {{ waiter.last_name }}</h2>
    <h2>Email: {{ waiter.email }}</h2>
    <h2>Address: {{ waiter.address }} </h2>
    <h2>Salary: {{ waiter.salary }} </h2>
    <h2>Work Experience: {{ waiter.work_experience }} </h2>

    <form>
        <input type="button" value="delete waiter" onclick='location.href="http://127.0.0.1:8000/waiter/{{ waiter.id }}/delete"'>
        <input type="button" value="make changes" onclick='location.href="http://127.0.0.1:8000/waiter/{{ waiter.id }}/change"'>
    </form>
</body>
</html>
