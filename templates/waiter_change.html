<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
body
    {
        background: url('/static/change_background.jpg') no-repeat;
    }
</style>
<body>
<form action="http://127.0.0.1:5000/waiter/{{ a.waiter_id }}/change/success" method="post">
    <h1>First Name: <input type="text" name="first_name" value="{{ a.first_name }}"></h1>
    <h1>Last Name: <input type="text" name="last_name" value="{{ a.last_name }}"></h1>
    <h1>Email: <input type="text" name="email" value="{{ a.email }}"></h1>
    <h1>Address: <input type="text" name="address" value="{{ a.address }}"></h1>
    <h1>Salary: <input type="text" name="salary" value="{{ a.salary }}"></h1>
    <h1>Work experience: <input type="text" name="work_experience" value="{{ a.work_experience }}"></h1>
    <input type="submit" value="submit">
</form>
</body>
</html>
