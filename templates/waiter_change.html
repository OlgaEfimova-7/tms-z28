<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
body
    {
        background: url({% static "change_background.jpg" %}) no-repeat;
    }
</style>
<body>
<form action="http://127.0.0.1:8000/waiter/{{ waiter.id }}/change/success" method="post">
    {% csrf_token %}
    <h1>First Name: <input type="text" name="first_name" value="{{ waiter.first_name }}"></h1>
    <h1>Last Name: <input type="text" name="last_name" value="{{ waiter.last_name }}"></h1>
    <h1>Email: <input type="text" name="email" value="{{ waiter.email }}"></h1>
    <h1>Address: <input type="text" name="address" value="{{ waiter.address }}"></h1>
    <h1>Salary: <input type="text" name="salary" value="{{ waiter.salary }}"></h1>
    <h1>Work experience: <input type="text" name="work_experience" value="{{ waiter.work_experience }}"></h1>
    <input type="submit" value="submit">
</form>
</body>
</html>
