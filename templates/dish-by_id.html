<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
body
    {
        background: url('/static/change_background.jpg') no-repeat;
    }
</style>
<body>
    <h1>Dish: {{ a.dish }}</h1>
    <h2>Price: {{ a.price }}</h2>
    <h2>Weight: {{ a.weight_grams }}</h2>
    <h2>Ingredients: </h2>
            {% for i in  a.foodstuffs%}
    <li>
        <ol>
    <h3>{{ i.name_of_foodstuff }}</h3>
        </ol>
    </li>
        {% endfor %}
    <form>
        <input type="button" value="delete dish" onclick='location.href="http://127.0.0.1:5000/dish/{{ a.dish_id }}/delete"'>
        <input type="button" value="make changes" onclick='location.href="http://127.0.0.1:5000/dish/{{ a.dish_id }}/change"'>
    </form>
</body>
</html>
