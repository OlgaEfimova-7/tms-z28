<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    body
    {
        background: url({% static "change_bac.jpg" %}) no-repeat;
    }
    table, th, td {
            border: 2px solid black;
        }
        th, td {
            padding: 10px; color: black;
        }
</style>
<body>
<h1>     Delivery</h1>
<table>
    <tr>
        <th>Delivery date</th>
        <th>Supplier</th>
        <th>Cost of delivery</th>
        <th>Delivery on time</th>
        <th>More information</th>
    </tr>
    {% for i in delivery%}
    <tr>
      <td>{{i.delivery_date}}</td>
      <td>{{i.supplier}}</td>
      <td>{{i.cost_of_delivery}}</td>
      <td>{{i.delivery_on_time}}</td>
        <td><a href = http://127.0.0.1:8000/delivery/{{i.id}}>Click here</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
